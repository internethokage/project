<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="32" fill="#3b82f6"/>
  <g transform="translate(256, 256)">
    <!-- Gift box body -->
    <rect x="-140" y="-20" width="280" height="180" rx="16" fill="white" opacity="0.95"/>
    <!-- Gift box lid -->
    <rect x="-160" y="-60" width="320" height="60" rx="12" fill="white"/>
    <!-- Vertical ribbon -->
    <rect x="-15" y="-60" width="30" height="240" fill="#ef4444"/>
    <!-- Horizontal ribbon -->
    <rect x="-160" y="-45" width="320" height="30" fill="#ef4444"/>
    <!-- Bow left -->
    <ellipse cx="-40" cy="-80" rx="40" ry="30" fill="#ef4444"/>
    <!-- Bow right -->
    <ellipse cx="40" cy="-80" rx="40" ry="30" fill="#ef4444"/>
