services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: giftable
      POSTGRES_USER: giftable
      POSTGRES_PASSWORD: giftable
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U giftable"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: giftable
      DATABASE_USER: giftable
      DATABASE_PASSWORD: giftable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-this-to-a-secure-secret-in-production
      PORT: 3001
      CORS_ORIGIN: http://localhost
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: noreply@giftable.local
      APP_URL: http://localhost
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
